<!DOCTYPE html>
<html>
<head>
	<title>Vue生命周期钩子</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		
	</div>
</body>
<script >
	//生命周期函数就是会在vue实例在某一个时间点会自动执行的函数
	var app = new Vue ({
				el: '#app',
				data:{
					test:"hello world~"
				},
				template:"<div>{{test}}</div>",
				beforeCreate: function (){
					console.log("beforeCreate");
				},
				created:function (){
					console.log("created");
				},
				beforeMount:function(){
					console.log("beforeMount");
					console.log(this.$el);
				},
				mounted:function(){
					console.log("mounted");
					console.log(this.$el);
				},
				beforeDestroy:function(){
					console.log("beforeDestroy");
				},
				destroyed:function(){
					console.log("destroyed");
				},
				beforeUpdate:function(){
					console.log("beforeUpdate");
				},
				updated:function(){
					console.log("updated");
				}
			});

</script>

</html>
