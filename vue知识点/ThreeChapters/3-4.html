<!DOCTYPE html>
<html>
<head>
	<title>计算属性，方法与侦听器</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullname}}
		{{age}}
	</div>
</body>
<script >
	var vm = new Vue ({
				el: "#app",
				data:{
					firstname:"pengpeng",
					lastname:"LP",
					age:28,
					fullname:"pengpeng LP"
				},
				//计算属性
				/*computed: {
					fullname:function (){
						console.log("计算一次");
						return this.firstname+"  "+this.lastname;
					}
				}*/
				//方法
				/*methods:{
					fullname:function(){
						console.log("计算一次");
						return this.firstname+"  "+this.lastname;
					}
				}*/
				//侦听器
				watch:{
					firstname: function(){
						console.log("计算一次");
						this.fullname= this.firstname+"  "+this.lastname;	
					},
					lastname:function(){
						console.log("计算一次");
						this.fullname= this.firstname+"  "+this.lastname;
					}	
				}
			});

</script>
</html>
