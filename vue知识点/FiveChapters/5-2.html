<!DOCTYPE html>
<html>
<head>
	<title>Vue中的animate.css使用</title>
	<script src="../vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./animate.css">
</head>
<body>
	<div id="app">
		<transition 
		name="fade"
		enter-active-class="animated swing"
		leave-active-class="animated shake"
		>
			<div v-show="show">
				hello world~
			</div>
		</transition>
		<button @click="handleclick">点击</button>
	</div>
</body>
<script >
	new Vue({
		el:"#app",
		data:{
			show:false
		},
		methods:{
			handleclick:function(){
				this.show=!this.show;
			}	
		}
	});
</script>
