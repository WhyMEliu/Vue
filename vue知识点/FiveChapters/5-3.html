<!DOCTYPE html>
<html>
<head>
	<title>Vue中的动画原理</title>
	<script src="../vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./animate.css">
</head>
<body>
	<div id="app">
		<transition
		type="transition"
		:duration="{enter:5000,leave:10000}"
		name="fade" 
		enter-active-class="animated swing fade-enter-active"
		leave-active-class="animated shake fade-enter-active"
		>
			<div v-show="show">
				hello world~
			</div>
		</transition>
		<button @click="handleclick">点击</button>
	</div>
</body>
<script >
	new Vue({
		el:"#app",
		data:{
			show:false
		},
		methods:{
			handleclick:function(){
				this.show=!this.show;
			}	
		}
	});
</script>
<style >
	.fade-enter{
		opacity: 0;
	}
	.fade-enter-active{
		transition: opacity 3s;
	}
	.fade-leave-to{
		opacity: 0;
	}
	.fade-leave-active{
		transition: opacity 3s;
	}
</style>
	
</html>
