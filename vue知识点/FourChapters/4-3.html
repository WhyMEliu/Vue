<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件参数检验与非Props特性</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<child content="hello world"></child>
	</div>
</body>
<script >
	Vue.component('child',{
		props:{
			content:{
				type:String,
				required:true,
				default:'default value',
				validator:function(value){
					return (value.length > 5)
				}
			}
		},
		template:'<div>{{content}}</div>'
	});
	new Vue({
		el:'#app'
	});
</script>
</html>
