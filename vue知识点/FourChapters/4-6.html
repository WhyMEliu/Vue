<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件参数检验与非Props特性</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<child>
			<div slot="L">~~~~~~~~~~~~~~~~</div>
			<div slot="P">################</div>
		</child>
	</div>
</body>
<script >
	Vue.component('child',{
		template:`<div>
					<slot name="L"></slot>
					<div>LP</div>
					<slot name="P"></slot>
				 </div>`
	});
	new Vue({
		el:'#app'
	});
</script>
</html>
