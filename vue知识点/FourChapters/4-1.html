<!DOCTYPE html>
<html>
<head>
	<title>使用组件细节</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<table>
			<tbody>
				<tr is='row'></tr>
				<tr is='row'></tr>
				<tr is='row'></tr>
			</tbody>
		</table>
	</div>
</body>
<script >
	Vue.component('row',{
		data:function (){
			return{
				content:'this my time'
			}
		},
		template:'<tr><td>{{content}}</td></tr>'
	});
	new Vue({
		el:'#app'
	});
</script>
</html>
